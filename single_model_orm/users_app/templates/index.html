<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>C+R Users</title>
</head>

<body>
    <header class="text-center border-bottom border-5">
        <h1 class="label m-5">All The Users</h1>
        <table class="table table-primary table-bordered table-hover my-5 w-75 text-start font-monospace"
            style="margin:0 auto;">
            <tr class="table-header">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            {% for user in users_views %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email_address}}</td>
                <td>{{user.age}}</td>
            </tr>
            {%endfor%}
        </table>
    </header>
    <section class="border-top border-5 text-center">

        <form action="process/" method="POST" >
            {% csrf_token %}
            <h2 class="my-3">Add a user:</h2>
            <div class="form-group row-cols-5 my-2 fs-5">
                <label for="first_name" >First Name:</label>
                <input type="text" name="first_name" id="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div class="form-group row-cols-5 justify-content-evenly fs-5">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <label for="age">Age:</label>
                <input type="text" name="age" id="age">
                <input type="submit" value="Add" class="btn btn-outline-primary my-3">
            </div>
        </form>
        <a href="delete/"><button class="btn btn-outline-danger">DELETE ALL</button></a>
        
    </section>
</body>

</html>
