<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Read (All)</title>
</head>
<body>
    <header>
        <h1>All Shows</h1>
    </header>
    <main class="my-5">
        <table class="table table-bordered">
            <tr>
                <th class="col">ID</th>
                <th class="col">Title</th>
                <th class="col">Network</th>
                <th class="col">Release Date</th>
                <th class="col">Actions</th>
            </tr>
            {% for show in shows %}
            <tr>
                <td class="col">{{show.id}}</td>
                <td class="col">{{show.title}}</td>
                <td class="col">{{show.network}}</td>
                <td class="col">{{show.release_date}}</td>
                <td class="col">
                    <a href="{{show.id}}/">Show</a><span>|</span>
                    <a href="{{show.id}}/edit/"> Edit </a><span>|</span>
                    <a href="{{show.id}}/destroy/"> Delete</a><span>|</span>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="new/" class="btn btn-outline-primary mx-5">Add a New Show</a>
    </main>
    
</body>
</html>
