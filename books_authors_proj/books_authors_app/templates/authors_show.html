<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>
<body>
    <main class="card" style="width: 18rem;">
        <div class="card-body">
            <h1 class="card-title">{{author.first_name}} {{author.last_name}}</h1>
            <div class="card-text my-5">
                <span>ID: {{author.id}}</span>
            </div>
            <div class="card-text">
                Notes: <span>{{author.notes}}</span>
            </div>
            <div class="card-text my-5">
                <h4>Books:</h4>
                <ul>
                    {% for author_book in author_books %}
                    <li>{{author_book.title}}</li>
                    {% endfor %}
                </ul>
                {% if not_author_books %}
                <form action="add_book/" method="POST">
                    {% csrf_token %}
                    <h5 class="text-primary">Add book to author:</h5>
                    <select name="book" id="book" class="form-select">
                        {% for book in not_author_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add" class="btn btn-outline-primary my-2">
                </form>
                {% endif %}

            </div>
        </div>
    </main>
</body>
</html>
